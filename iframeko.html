<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<style>
:root {
    --cor1: #dcefff;
    --cor2: #8CB0CF;
    --cor3: #5580A5;
    --cor4: #2B557A;
    --cor5: #0F3150;
    --cor6: #011E38;

    --fontp: Arial, Helvetica, sans-serif;
}

body {
    font-size: 6vh;
}
h1 {
    color: var(--cor1);
    font-family: var(--fontp);
    font-weight: 800;
    font-size: 1.8em;
    text-align: left;
}

p {
    color: var(--cor1);
    font-family: var(--fontp);
    line-height: 140%;
    text-indent: 30px;
    text-align: justify;
    text-align: center;
    width: 80%;
    height: 50%;
}

iframe {
    display: block;
    margin: auto;
}

.bot {
    display: block;
    padding: 6px 5px;
    border: 2px;
    border-style: solid;
    margin: 3%;
    border-color: var(--cor2);
    font-size: 0.9em;
    text-decoration: none;
}

a {
    color: var(--cor1);
    margin-top: 7px;
    text-align: center;
}

</style>
<body>
    <h1>Kotlin</h1>
    <p>A linguagem de programação Kotlin é uma das melhores para a criação de apps. Com ela, podemos desenvolver
    aplicativos que incentivam a reciclagem e a economia de recursos.</p>
    <iframe width="290" height="170" src="https://www.youtube.com/embed/4lOjDziyce8?si=WWJoqWkMeG2jH2ES" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <a href ="iframeko.html" target ="frame" class ="bot">Aprender</a>
</body>    
</html>
